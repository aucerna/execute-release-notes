'on':
  push:
    branches:
      - master

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v4
      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.6.0
        with:
            hugo-version: '0.140.2' # optional, default is latest
            extended: true # optional, default is false
      - name: NPM
        run: npm install
      - name: Build
        run: hugo -b https://updates.aucerna.app/execute/21/
      - name: Upload to Azure
        uses: azure/cli@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name aucernaupdatesa \
              --account-key "${{ secrets.AZURE_ACCESS_KEY }}" \
              --destination execute \
              --destination-path 21/test \
              --source public \
              --overwrite true \
              --content-cache-control "no-cache, no-store, must-revalidate"