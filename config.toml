baseURL = ""
languageCode = "en-us"
title = "Quorum Execute Release Notes"
disableKinds = ["taxonomy", "term"]

[params]
productName = "Execute"

[outputFormats]
  [outputFormats.Since]
    mediaType = "text/html"
    baseName = "since"
    isHTML = true
  [outputFormats.current]
    MediaType = "text/plain"
    BaseName = "current"
    IsPlainText = true
    NotAlternative = true
  [outputFormats.versions]
    MediaType = "text/csv"
    BaseName = "versions"
    IsPlainText = true
    NotAlternative = true
  
  
[outputs]
  home = ["HTML", "current", "versions"]
  page = ["HTML", "since"]

[menu]
  [[menu.main]]
    name = "Home"
    url = "/index.html"
    weight = 1

  [[menu.main]]
    name = "All Changes"
    url = "/everything/index.html"
    weight = 2 