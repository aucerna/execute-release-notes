<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{root}}/main.css" rel="stylesheet">

    <title>{{title}}</title>

    <style>


    </style>
    {% endblock %}
  </head>
  <body>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
      <a href="{{root}}/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Aucerna Execute Release Notes</span>
      </a>

<!--
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
-->

      <form class="d-flex">
        <input class="form-control me-2 d-none d-md-block" type="search" placeholder="Filter Page" aria-label="Search" id="searchForm" />
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </form>
    </header>

    <div class="container d-none" id="filter-warning">
    <p class="alert alert-primary">Note that results on this page are currently filtered.</p>
    </div>
    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{root}}/main.js"></script>
  </body>
</html>
